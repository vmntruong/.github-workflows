name: learn-github-action
run-name: ${{ github.actor }} is learning Github Actions
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - runs: npm install -g bats
      - runs: bats -v